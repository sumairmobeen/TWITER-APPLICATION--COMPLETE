<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget Password</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/socket.io.js"></script>

</head>

<body>

    <div class="main">

        <!-- Forget  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div style="width: 100%;">
                        <h2 class="form-title"
                            style="font-family: 'Times New Roman', Times, serif; text-align: center;">Change Passowd
                        </h2>
                        <form class="register-form" id="login-form" onsubmit="return ChangePassowd()">
                            <div style="margin: 0 auto; width: auto; margin-left: 33%;">
                                <input type="email" style="width: 50%;" id="email" placeholder="Enter YOUR Email"
                                    required />
                            </div>
                            <div style="margin: 0 auto; width: auto; margin-left: 33%;margin-top: 10px;">
                                <input type="text" style="width: 50%;" id="otp" placeholder="Enter YOUR OTP"
                                    required />
                            </div>
                            <div style="margin: 0 auto; width: auto; margin-left: 33%; margin-top: 10px;">
                                <input type="password" style="width: 50%;" id="password"
                                    placeholder="Enter New Password" required />
                            </div>
                            <div class="form-group form-button" style="left: 40%;top: 45px;">
                                <input type="submit" class="form-submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
