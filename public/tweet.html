<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter </title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <style>
        ol {
            display: flex;
            flex-direction: column-reverse;
            list-style: none;
        }

        li {
            flex: 0 0 auto;
        }
    </style>
</head>

<body onload="gettweet(); mytweet();">
    <style>
        * {
            background-color: rgb(250, 182, 158);
        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col" style="text-align: center; margin-top: 25px;">
                <h2 id="name"></h2>
                <h5 id="email"></h5>
            </div>
            <div class="col">
                <h1 style="text-align: center;">Enjoy Chat</h1>
            </div>
            <div class="col" style="text-align: center; margin-top: 25px;">
                <button type="button" onclick="logout()" class="btn btn-outline-success">LOG OUT</button>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3" style="width: 60%;margin: 0 auto; top:80px ;">
                <input type="text" class="form-control" placeholder="Write Tweet" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="tweet">
                <button class="btn btn-outline-success" type="button" onclick="tweetpost()">POST</button>
            </div>
        </div>

        <div class="row">
            <p style="width: 60%;margin: 0 auto; margin-top: 100px;display: flexbox;padding: 5px;">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                    aria-expanded="false" aria-controls="multiCollapseExample1">MY TWEETS</a>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#multiCollapseExample2" aria-expanded="false"
                    aria-controls="multiCollapseExample2">FRIEND TWEETS</button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">ALL TWEETS
                </button>
            </p>
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <ol id="getalltweet">

                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">
                            <ol id="mytweet">

                            </ol>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
